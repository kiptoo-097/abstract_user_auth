{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the Homepage</h1>
    <p>
        {% if user.is_authenticated %}
            Hello, {{ user.username }}! You are logged in.
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            Welcome, Guest! Please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>.
        {% endif %}
    </p>
{% endblock %}
